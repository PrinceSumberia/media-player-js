<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>

  <div class="player">
    <div class="art">
      <img src="images/cover.jpg" alt="" class="art__img">
    </div>
    <div class="header">
      <h2 class="header__title">Moon Boots</h2>
      <h2 class="header__subtitle">Tied Up feat. Stevan Kalmer</h2>
    </div>
    <div class="buttons">
      <div class="btn btn--backward">
        <i class="fas fa-backward "></i>
      </div>
      <div class="btn btn--play">
        <i class="fas fa-play"></i>
        <!-- <i class="fas fa-pause"></i> -->
      </div>
      <div class="btn btn--forward">
        <i class="fas fa-forward"></i>
      </div>
    </div>
  </div>

</body>

</html>
