<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>JS Media Player</title>
</head>

<body>
  <audio src="" id="song" preload="auto"></audio>

  <div class="container">
    <input type="file" accept="audio/*" class="audio_files" multiple>
    <div class="player">
      <div class="art">
        <img src="images/cover.jpg" alt="" class="art__img" id="img-cover">
      </div>
      <div class="header">
        <h2 class="header__title">Moon Boots</h2>
        <h2 class="header__subtitle">Tied Up feat. Stevan Kalmer</h2>
      </div>
      <div class="buttons">
        <div class="btn btn--previous">
          <i class="fas fa-backward "></i>
        </div>
        <div class="btn btn--play">
          <i class="play fas fa-play"></i>
          <div class="drop"></div>
          <!-- <i class="fas fa-pause"></i> -->
        </div>
        <div class="btn btn--next">
          <i class="fas fa-forward"></i>
        </div>
      </div>
      <div class="progress">
        <input class="progress__bar" type="range" id="progress-bar" min="0" max="" value="0" />
        <div class="range">
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./script.js"></script>
</body>

</html>
